function subclick(){
    var pwd=$("#user_pwd").val();
    var name=$("#user_name").val();
    var flag=false;
    var flag2=false;
    if(name == null || name == ""){
        flag=false;
        alert("用户名不能为空");
    }else  if(pwd == null || pwd ==""){
        flag=false;
        alert("请输入密码");
    }else{
        flag2=true;
    }
    if(flag && flag2){
        document.getElementById("sub").submit();
    }
}
</script>
