<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML
        xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE>注
        册</TITLE>
    <LINK href="css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script type="text/javascript">
        function subclick() {
            var userpwd = $("#password").val();
           alert(userpwd);
            var pwdyz = $("#pwdyz").val();
         alert(pwdyz);
            if (pwdyz == userpwd) {
                document.getElementById("sub").submit();
            }
        }
        function pwd(){
            alert("123");
            var userpwd = $("#password").val();
            var pwdyz = $("#pwdyz").val();
            if(userpwd != pwdyz){
                alert("密码不一致");
                var pwdyz = $("#pwdyz").val("");
            }
        }
        function verify(){
            var Name = $("#userName").val();
            $.getJSON("verify?name="+Name,function(data){
                if(data==true){
                    alert("用户已存在!!!");
                    $("#userName").val("");
                }
            })
        }
    </script>
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="search"><!--
		<form method="get" action="index.html">
			<input type="text" name="keywords" class="input-text" /><input type="submit" name="submit" class="input-button" value="" />
		</form>
	-->
    </DIV>
</DIV>
<DIV class="box" id="register">
    <H2>新用户注册</H2>
    <DIV class="content">
        <FORM action="zhuce.do" method="post" id="sub">
            <DL>
                <DT>用户名：</DT>
                <DD><INPUT name="vu_user_name" class="input-text" id="userName" onblur="verify()" type="text" on required/>
                </DD>
                <DT>密码：</DT>
                <DD><INPUT name="userpwd" class="input-text" id="password" type="password" required/></DD>
                <DT>确认密码：</DT>
                <DD><INPUT name="vu_password" id="pwdyz" class="input-text" id="repass" type="password" onblur="pwd()" required/>
                </DD>
                <DT></DT>
                <DD><INPUT name="submit" class="input-button" id="sub_id" type="submit" onclick="subclick()" value=""/></DD>
            </DL>
        </FORM>
        <DIV class="error"></DIV>
        <DIV class="error"></DIV>
    </DIV>
</DIV>
<DIV class="wrap" id="footer">北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
